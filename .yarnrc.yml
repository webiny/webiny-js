nodeLinker: node-modules

packageExtensions:
  "@apollo/react-hoc@*":
    peerDependencies:
      apollo-cache: "*"
      apollo-link: "*"
      apollo-utilities: "*"
  "@storybook/addon-info@*":
    peerDependencies:
      react-dom: ^16.14.0
  "@storybook/addon-knobs@*":
    peerDependencies:
      react-dom: ^16.14.0
  "@storybook/addon-links@*":
    peerDependencies:
      react-dom: ^16.14.0
  "@storybook/api@*":
    peerDependencies:
      react-dom: ^16.14.0

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-3.1.0.cjs
