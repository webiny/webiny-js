name: webiny-cms-project

vars:
  region: ${env.AWS_REGION}
  bucket: ${env.S3_BUCKET}
  env:
    JWT_SECRET: ${env.JWT_SECRET}
    GRAPHQL_INTROSPECTION: ${env.GRAPHQL_INTROSPECTION}
    GRAPHQL_PLAYGROUND: ${env.GRAPHQL_PLAYGROUND}
  database:
    server: ${env.MONGODB_SERVER}
    name: ${env.MONGODB_NAME}

gateway:
  component: "@webiny/serverless-apollo-gateway"
  inputs:
    name: Apollo Gateway
    env: ${vars.env}
    region: ${vars.region}
    memory: 512
    timeout: 30
    services:
      - name: security
        url: ${security.api.url}/graphql
      - name: files
        url: ${files.api.url}/graphql
      - name: pageBuilder
        url: ${pageBuilder.api.url}/graphql
      - name: i18n
        url: ${i18n.api.url}/graphql

cognito:
  component: "@webiny/serverless-aws-cognito-user-pool"
  inputs:
    name: WebinyPool
    region: ${vars.region}
    appClients:
      - name: ReactApp

security:
  component: "@webiny/serverless-apollo-service"
  inputs:
    name: Security
    region: ${vars.region}
    memory: 512
    database: ${vars.database}
    env: ${vars.env}
    webpackConfig: ./webpack.config.js
    plugins:
      - "@webiny/api-security/plugins"
      - factory: "@webiny/api-plugin-security-cognito"
        options:
          region: ${vars.region}
          userPoolId: ${cognito.userPool.Id}

files:
  component: "@webiny/serverless-files/dist"
  inputs:
    name: Files
    region: ${vars.region}
    bucket: ${vars.bucket}
    memory: 512
    database: ${vars.database}
    env: ${vars.env}
    webpackConfig: ./webpack.config.js

i18n:
  component: "@webiny/serverless-apollo-service"
  inputs:
    name: I18N
    region: ${vars.region}
    memory: 512
    database: ${vars.database}
    env: ${vars.env}
    webpackConfig: ./webpack.config.js
    plugins:
      - "@webiny/api-i18n/plugins"

pageBuilder:
  component: "@webiny/serverless-page-builder"
  inputs:
    name: Page Builder
    region: ${vars.region}
    memory: 512
    timeout: 30
    database: ${vars.database}
    env: ${vars.env}
    webpackConfig: ./webpack.config.js
    plugins:
      - "@webiny/api-google-tag-manager"
      - "@webiny/api-mailchimp"
      - "@webiny/api-cookie-policy"

api:
  component: "@webiny/serverless-api-gateway"
  inputs:
    name: "API Gateway"
    region: ${vars.region}
    description: "Main API Gateway"
    endpoints:
      - path: /graphql
        method: ANY
        function: ${gateway}

cdn:
  component: "@webiny/serverless-aws-cloudfront"
  inputs:
    origins:
      - ${files.cdnOrigin}
      - url: ${api.url}
        pathPatterns:
          "/graphql":
            ttl: 0
            forward:
              headers: ["Accept", "Accept-Language"]
            allowedHttpMethods: ["GET", "HEAD", "OPTIONS", "PUT", "POST", "PATCH", "DELETE"]
