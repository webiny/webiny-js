      - name: Set up Cypress config
        working-directory: next
        run: echo '${{ needs.e2e-wby-cms-ddb-project-setup.outputs.cypress-config }}' > cypress-tests/cypress.config.ts

      - name: Cypress - run "${{ matrix.cypress-folder }}" tests
